<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/html" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
   <title>Dashboard</title>
</h:head>
<f:view>
    <h:outputLabel value="Hello, world"/>
   <b:inputText value="#{login.email}"  placeholder="Username" required="true" requiredMessage="Please Input Username!">
      <f:facet name="prepend">
         <b:icon name="user" />
      </f:facet>
   </b:inputText>
    <h:outputText value="#{login.email}"></h:outputText>
</f:view>
</html>
